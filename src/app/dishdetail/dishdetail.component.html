<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayout.xs="0">

  <div fxFlex="40">
    <mat-card  *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image_link}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button (click)="goBack()">BACK</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list *ngIf="dish">
      <h1>Reviews</h1>
      <mat-list-item *ngFor="let c of dish.reviews">
        <p matLine>
          <span>Name: {{c.name}}</span>
        </p>
        <p matLine> Rating: {{c.rating}} </p>
        <h1 matLine> Comment: {{c.review}} </h1>
      </mat-list-item>
    </mat-list>
  </div>
  

</div>
